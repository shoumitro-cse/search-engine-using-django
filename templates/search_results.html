{% if object_list %}
    <h4 style="color: green; margin: 10px;">Search Results</h4>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Keywords</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
        {% for u in object_list %}
            <tr>
                <td>{{ u.name }}</td>
                <td>{{ u.keywords }}</td>
                <td>{{ u.start_date }}</td>
                <td>{{ u.end_date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% else %}
    <h4 style="color: red; margin: 10px;">No Found</h4>
{% endif %}
